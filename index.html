<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Pigeon Clicker</title>
  </head>
  <body>
    <header>
      <h1>Pigeon Clicker</h1>
    </header>

    <main>
      <!---->
      <!-- Shop section -->
      <section id="shop-section">
        <div id="shop-title"><h3>Shop</h3></div>
        <div id="barley-item" class="shop-item">
          <div id="barley-image">
            <img
              class="seed-image"
              src="./art-assets/barley.PNG"
              alt="Barley seeds."
            />
          </div>
          <div class="button-container">
            <button id="barley-button">
              Cost:
              <div id="barley-button-cost">100</div>
              poop
            </button>
            <div class="seed-statuses" id="barley-statuses">
              <div id="barley-sps-label">SPS:</div>
              <div id="barley-sps-amount"></div>
              <div id="barley-clicks-label">Clicks +</div>
              <div id="barley-clicks-amount"></div>
            </div>
          </div>
        </div>
        <div id="corn-item" class="shop-item">
          <div id="corn-image">
            <img
              class="seed-image"
              src="./art-assets/corn.PNG"
              alt="Corn seeds."
            />
          </div>
          <div class="button-container">
            <button id="corn-button">Cost: 500 poop</button>
            <div class="seed-statuses" id="corn-statuses">
              <div id="corn-sps-label">SPS:</div>
              <div id="corn-sps-amount">0</div>
              <div id="corn-clicks-label">Clicks +</div>
              <div id="corn-clicks-amount">0</div>
            </div>
          </div>
        </div>
        <div id="sunflower-item" class="shop-item">
          <div id="sunflower-image">
            <img
              class="seed-image"
              src="./art-assets/sunflower-seeds.PNG"
              alt="Sunflower seeds."
            />
          </div>
          <div class="button-container">
            <button id="sunflower-button">Cost: 1,000 poop</button>
            <div class="seed-statuses" id="sunflower-statuses">
              <div id="sunflower-sps-label">SPS:</div>
              <div id="sunflower-sps-amount">0</div>
              <div id="sunflower-clicks-label">Clicks +</div>
              <div id="sunflower-clicks-amount">0</div>
            </div>
          </div>
        </div>
      </section>
      <!---->
      <!---->

      <!-- Score section -->
      <section id="score-section">
        <div id="seed-amount-label">Seeds:</div>
        <div id="seed-amount">0</div>
        <div id="sps-label">SPS:</div>
        <div id="total-sps-amount">0</div>
      </section>
      <!---->
      <!---->

      <!-- Pigeon section -->
      <section id="pigeon-section">
        <img
          id="pigeon-image"
          src="./art-assets/pocky-min.PNG"
          alt="A blue-bar pigeon that is clickable."
        />
      </section>
      <!---->
      <!---->

      <!-- Poop bucket section -->
      <section id="poop-bucket-section">
        <div id="poop-bucket-image">
          <img
            src="./art-assets/poop-bucket.PNG"
            alt="A bucket for the pigeon poop."
          />
        </div>
        <div id="poop-label">Poop:</div>
        <div id="poop-amount">0</div>
      </section>
    </main>

    <footer>
      <p>Created with love by Bravefoot - copyright 2025</p>
    </footer>
  </body>
</html>
